    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
      <title>Oye - Registro</title>
      <style>
        .container-registro {
          max-width: 500px; /* Set a maximum width for responsiveness */
          margin: 0 auto; /* Center horizontally */
          padding: 20px;
        }
    
        .form-group {
          margin-bottom: 15px; /* Add some margin between fields */
        }
    
        .error {
          color: red;
          font-size: 0.8rem; /* Make error messages smaller */
          margin-top: 5px;
        }
      </style>
    </head>
    
    <body>
      <main>
        <div class="container-registro">
          <h2>Registro</h2>
    
          <form action="">
            <div class="form-group">
              <label for="email">Correo electrónico*</label>
              <input type="email" class="form-control" id="email" name="email" size="50" required>
              <span id="errorEmail" class="error"></span>
            </div>
    
            <div class="form-group">
              <label for="contrasena">Contraseña*</label>
              <input type="password" class="form-control" id="contrasena" name="contrasena" size="50" required>
              <span id="errorContrasena" class="error"></span>
            </div>
    
            <div class="form-group">
              <label for="confirmacion">Confirmación de contraseña*</label>
              <input type="password" class="form-control" id="confirmacion" name="confirmacion" size="50" required>
              <span id="errorConfirmacion" class="error"></span>
            </div>
    
            <div class="form-group">
              <label for="musical">Genero musical favorito*</label>
              <select name="musical" id="musical" class="form-control" required>
                <option value="">Seleccione...</option>
                <option value="1">Bachata</option>
                <option value="2">Bailables</option>
                <option value="3">Romanticas</option>
                <option value="4">Rancheras</option>
                <option value="5">Pop</option>
                <option value="6">Musica popular</option>
              </select>
              <span id="errormusical" class="error"></span>
            </div>
    
            <div class="form-group">
              <label for="edad"><strong>Edad*</strong></label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="edad" id="m" value="m" required>
                <label class="form-check-label" for="m">
                  Menor a 20
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="edad" id="my" value="my" required>
                <label class="form-check-label" for="my">
                  20 a 40
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="edad" id="md" value="md" required>
                <label class="form-check-label" for="md">
                  Mayor a 50
                </label>
            
              <div class="form-group">
                <label for="terminos">
                  <input type="checkbox" name="terminos" id="terminos" value="acepta" required> Acepta los términos de uso*
                </label>
                <span id="errorTerminos" class="error"></span>
              </div>
              
              <button type="submit" class="btn btn-primary">Continuar</button>
              
              </form>
              
              </div>
              </main>
